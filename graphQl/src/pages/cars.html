<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JWT Vanilla JavaScript Security</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="container">
			<h2>Cars</h2>

			<button
				style="margin-bottom: 20px;"
				class="btn btn-success float-right mr-3"
				id="loadcarsFetch"
			>
				Load cars Fetch
			</button>
			<button
				style="margin-bottom: 20px;"
				class="btn btn-dark float-right mr-3"
				id="loadcarsAxios"
			>
				Load cars GraphQL
			</button>

			<table id="cars-table" class="table">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Brand</th>
						<th>Year Release</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<br />
			<h3>Edit car by Id</h3>
			<div class="form-group">
				<label for="carid">Car Id</label>
				<input type="text" class="form-control" id="carid" />
			</div>

			<button class="btn btn-success" id="loadcarFetch">Load car Fetch</button>

			<button class="btn btn-dark" id="loadcarAxios">Load car GraphQL</button>

			<button class="btn btn-danger" id="deletecarAxios">
				Delete car Axios
			</button>

			<h3>Edit car</h3>
			<form>
				<div class="form-group">
					<label for="name">name</label>
					<input type="text" class="form-control" id="name" />
				</div>
				<div class="form-group">
					<label for="brand">brand</label>
					<input type="text" class="form-control" id="brand" />
				</div>
				<div class="form-group">
					<label for="year">Year</label>
					<input type="text" class="form-control" id="year" />
				</div>

				<button class="btn btn-success" id="addFetch" type="submit">
					add Fetch
				</button>
				<button class="btn btn-dark" id="addAxios" type="submit">
					add GraphQL
				</button>
			</form>
		</div>
		<script src="../app.js"></script>
	</body>
</html>
